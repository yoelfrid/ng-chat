<div class="chat" *ngIf="messages">
    <div class="chat_messages">
        <div class="chat_message" *ngFor="let message of messages">
            {{message | json}}
        </div>
    </div>

    <div class="chat__form">
        <input type="text" #newMessage>
        <button type="button" (click)="sendMessage(newMessage.value)">Send</button>
    </div>
</div>
