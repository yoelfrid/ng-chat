<div class="header">
  <mat-toolbar color="primary">
    <span>My Chat</span>
    <span class="header__spacer"></span>
    
    <button
     mat-raised-button
     (click)="loginWithGoogle()"
     *ngIf="!(isLoggedIn$ | async); else loggedIn">
      Login</button>
  
      <ng-template #loggedIn>
        <a class="hader__link" [routerLink]="[ '/path']"  routerLinkActive="router-link-active">Chat</a>
        <button mat-raised-button (click)="signOut()"
        >Logout</button>
      </ng-template>
      
    </mat-toolbar>
</div>
